<body>

<header>
  Pong Evolution ‚Äì Pontos: <span id="score">0</span> | Recorde: <span id="highscore">0</span>

<div id="gameWrapper">
  <div id="overlay">
    <h1>üèì Pong Evolution</h1>
    <button id="startBtn">‚ñ∂ Iniciar Jogo</button>
  </div>

  <canvas id="gameCanvas" width="600" height="400" aria-label="Jogo Pong Evolution"></canvas>
</div>

<audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const overlay = document.getElementById('overlay');
  const startBtn = document.getElementById('startBtn');
  const musicBtn = document.getElementById('musicBtn');
  const fsBtn = document.getElementById('fsBtn');
  const scoreEl = document.getElementById('score');
  const highEl = document.getElementById('highscore');
  const bgMusic = document.getElementById('bgMusic');

  const CANVAS_W = canvas.width;
  const CANVAS_H = canvas.height;

  // Jogador e IA
  const player = { x: 20, y: (CANVAS_H/2) - 40, w: 10, h: 80, dy: 0, speed: 6 };
  const ai     = { x: CANVAS_W - 30, y: (CANVAS_H/2) - 40, w: 10, h: 80, speed: 3.4 };

  const ball = { x: CANVAS_W/2, y: CANVAS_H/2, size: 10, dx: 5, dy: 3 };

  let score = 0;
  let running = false;
  let rafId = null;

  let highscore = parseInt(localStorage.getItem("pongHighscore") ?? 0);
  scoreEl.textContent = score;
  highEl.textContent = highscore;

  function drawRect(x,y,w,h,color){ ctx.fillStyle = color; ctx.fillRect(x,y,w,h); }

  function draw(){
    ctx.clearRect(0,0,CANVAS_W,CANVAS_H);

    ctx.fillStyle = "#222";
    for(let i=0;i<CANVAS_H;i+=20) ctx.fillRect((CANVAS_W/2)-1, i, 2, 12);

    drawRect(player.x, player.y, player.w, player.h, "lime");
    drawRect(ai.x, ai.y, ai.w, ai.h, "red");
    ctx.fillStyle = "white";
    ctx.fillRect(ball.x, ball.y, ball.size, ball.size);
  }

  function rectsOverlap(ax,ay,aw,ah, bx,by,bw,bh){
    return ax < bx + bw && ax + aw > bx && ay < by + bh && ay + ah > by;
  }

  function paddleHit(p){
    const pc = p.y + p.h/2;
    const bc = ball.y + ball.size/2;
    const rel = (bc - pc) / (p.h/2);
    ball.dy = rel * 6;

    ball.dx = p === player ? Math.abs(ball.dx) : -Math.abs(ball.dx);
  }

  function update(){
    if(!running) return;

    player.y += player.dy;
    if(player.y < 0) player.y = 0;
    if(player.y + player.h > CANVAS_H) player.y = CANVAS_H - player.h;

    const aiCenter = ai.y + ai.h/2;
    const ballCenter = ball.y + ball.size/2;
    if(ballCenter < aiCenter - 10) ai.y -= ai.speed;
    else if(ballCenter > aiCenter + 10) ai.y += ai.speed;

    ball.x += ball.dx;
    ball.y += ball.dy;

    if(ball.y <= 0 || ball.y + ball.size >= CANVAS_H) ball.dy *= -1;

    if(rectsOverlap(ball.x, ball.y, ball.size, ball.size, player.x, player.y, player.w, player.h))
      paddleHit(player);

    if(rectsOverlap(ball.x, ball.y, ball.size, ball.size, ai.x, ai.y, ai.w, ai.h))
      paddleHit(ai);

    if(ball.x + ball.size < 0){
      score = 0;
      scoreEl.textContent = score;
      resetBall();
    }

    if(ball.x > CANVAS_W){
      score++;
      scoreEl.textContent = score;
      if(score > highscore){
        highscore = score;
        highEl.textContent = highscore;
        localStorage.setItem("pongHighscore", highscore);
      }
      resetBall();
    }

    draw();
    rafId = requestAnimationFrame(update);
  }

  function resetBall(){
    ball.x = CANVAS_W / 2;
    ball.y = CANVAS_H / 2;
    ball.dx = Math.random() > 0.5 ? 5 : -5;
    ball.dy = Math.random() * 4 - 2;
  }

  function startGame(){
    overlay.style.display = "none";
    running = true;
    score = 0;
    scoreEl.textContent = score;
    resetBall();
    bgMusic.play().catch(()=>{});
    update();
  }

  startBtn.onclick = startGame;

  musicBtn.onclick = () => {
    if(bgMusic.paused) bgMusic.play();
    else bgMusic.pause();
  };

  fsBtn.onclick = () => {
    if (!document.fullscreenElement) document.documentElement.requestFullscreen();
    else document.exitFullscreen();
  };

  // ‚úÖ PC keyboard
  document.addEventListener("keydown", e=>{
    if(["ArrowUp","w"].includes(e.key)) player.dy = -player.speed;
    if(["ArrowDown","s"].includes(e.key)) player.dy = player.speed;
  });

  document.addEventListener("keyup", e=>{
    if(["ArrowUp","ArrowDown","w","s"].includes(e.key)) player.dy = 0;
  });

  // ‚úÖ MOBILE: arrastar o dedo no canvas move a raquete
  canvas.addEventListener("touchmove", e=>{
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    const y = touch.clientY - rect.top;
    player.y = y - player.h/2;
  }, { passive: true });

</script>
