<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pac-Man Evolution</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6890693169488330" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      text-align: center;
      padding: 5px;
      font-size: 1.2em;
      font-weight: bold;
      background: #222;
    }
    #gameWrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    canvas {
      background: #000;
      display: block;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      text-align: center;
    }
    #overlay h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: yellow;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff0, 0 0 20px #ff0; }
      to { text-shadow: 0 0 20px #ff0, 0 0 40px #ff0; }
    }
    button {
      background: #ff0;
      border: none;
      padding: 6px 14px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 6px;
      margin: 5px;
    }
    #pauseOverlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      z-index: 9;
      color: yellow;
    }
    .flash {
      animation: flashRed 0.5s;
    }
    @keyframes flashRed {
      0% { background: rgba(255,0,0,0.6); }
      100% { background: rgba(0,0,0,0.8); }
    }
    footer {
      text-align: center;
      padding: 5px;
      font-size: 0.9em;
      background: #222;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <header>
    Pac-Man Evolution ‚Äì Pontos: <span id="score">0</span> | Recorde: <span id="highscore">0</span>
    <button id="musicBtn">üéµ M√∫sica</button>
    <button id="fsBtn">‚õ∂ Tela Cheia</button>
    <button onclick="window.location.href='index.html'">üè† Voltar</button>
  </header>

  <div id="gameWrapper">
    <canvas id="gameCanvas" width="448" height="496"></canvas>

    <div id="overlay">
      <h1>üëª Pac-Man Evolution</h1>
      <button id="startBtn">‚ñ∂ Iniciar Jogo</button>
    </div>
    <div id="pauseOverlay">‚è∏Ô∏è Jogo Pausado</div>
  </div>

  <footer>
    <p>¬© 2025 Games On-Line. Todos os direitos reservados.</p>
  </footer>

  <!-- Sons -->
  <audio id="eatSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="dieSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="winSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" loop></audio>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const tileSize = 16;

  const overlay = document.getElementById("overlay");
  const pauseOverlay = document.getElementById("pauseOverlay");
  const startBtn = document.getElementById("startBtn");
  const scoreEl = document.getElementById("score");
  const highscoreEl = document.getElementById("highscore");
  const bgMusic = document.getElementById("bgMusic");
  const eatSound = document.getElementById("eatSound");
  const dieSound = document.getElementById("dieSound");
  const winSound = document.getElementById("winSound");

  const musicBtn = document.getElementById("musicBtn");
  const fsBtn = document.getElementById("fsBtn");

  let score = 0;

  // üîß Corre√ß√£o: recorde come√ßa em 0 se ainda n√£o existir
  let highscore = localStorage.getItem("pacmanHighscore");
  if (highscore === null || isNaN(parseInt(highscore))) {
    highscore = 0;
    localStorage.setItem("pacmanHighscore", 0);
  } else {
    highscore = parseInt(highscore);
  }

  highscoreEl.textContent = highscore;

  let gameRunning = false;
  let paused = false;
  let pacman, ghosts, map, pellets;
  let keysPressed = {};

  let levelNumber = 1;
  const maxLevels = 25;
  let pacmanSpeed = 8;
  let ghostSpeed = 25;


  highscoreEl.textContent = highscore;

  // --- Mapa base e gerador de varia√ß√µes ---
  const baseMap = [
    "############################",
    "#............##............#",
    "#.####.#####.##.#####.####.#",
    "#*####.#####.##.#####.####*#",
    "#.####.#####.##.#####.####.#",
    "#..........................#",
    "#.####.##.########.##.####.#",
    "#.####.##.########.##.####.#",
    "#......##....##....##......#",
    "######.##### ## #####.######",
    "     #.##### ## #####.#     ",
    "     #.##          ##.#     ",
    "     #.## ###--### ##.#     ",
    "######.## #      # ##.######",
    "      .   #      #   .      ",
    "######.## #      # ##.######",
    "     #.## ######## ##.#     ",
    "     #.##          ##.#     ",
    "     #.## ######## ##.#     ",
    "######.## ######## ##.######",
    "#............##............#",
    "#.####.#####.##.#####.####.#",
    "#*..##................##..*#",
    "###.##.##.########.##.##.###",
    "#......##....##....##......#",
    "#.##########.##.##########.#",
    "#..........................#",
    "############################"
  ];

  function generateLevel(levelNum) {
    const newMap = baseMap.map(row => row.split(""));
    // Alterar aleatoriamente partes do mapa conforme a fase
    const randFactor = levelNum * 3;
    for (let i = 0; i < randFactor; i++) {
      const y = 3 + Math.floor(Math.random() * (baseMap.length - 6));
      const x = 3 + Math.floor(Math.random() * (baseMap[0].length - 6));
      if (newMap[y][x] === ".") newMap[y][x] = "#";
      else if (newMap[y][x] === "#") newMap[y][x] = ".";
    }
    return newMap.map(r => r.join(""));
  }

  function createMap() {
    const level = generateLevel(levelNumber);
    pellets = [];
    map = [];
    for (let y = 0; y < level.length; y++) {
      const row = [];
      for (let x = 0; x < level[y].length; x++) {
        const ch = level[y][x];
        if (ch === ".") pellets.push({ x, y });
        row.push(ch);
      }
      map.push(row);
    }
  }

  function drawMap() {
    for (let y = 0; y < map.length; y++) {
      for (let x = 0; x < map[y].length; x++) {
        if (map[y][x] === "#") {
          ctx.fillStyle = "#00F";
          ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
        }
      }
    }
    ctx.fillStyle = "yellow";
    pellets.forEach(p => ctx.fillRect(p.x * tileSize + 6, p.y * tileSize + 6, 4, 4));
  }

  function createPacman() {
    pacman = { x: 13, y: 17, dir: { x: 0, y: 0 }, tick: 0 };
  }

  function createGhosts() {
    ghosts = [
      { x: 13, y: 11, color: "red", dir: { x: 1, y: 0 }, tick: 0 },
      { x: 14, y: 11, color: "pink", dir: { x: -1, y: 0 }, tick: 0 },
      { x: 12, y: 11, color: "cyan", dir: { x: 0, y: 1 }, tick: 0 }
    ];
  }

  function teleport(entity) {
    if (entity.x < 0) entity.x = map[0].length - 1;
    else if (entity.x >= map[0].length) entity.x = 0;
    if (entity.y < 0) entity.y = map.length - 1;
    else if (entity.y >= map.length) entity.y = 0;
  }

  function movePacman() {
    pacman.tick++;
    if (pacman.tick % pacmanSpeed !== 0) return;

    let newDir = { x: 0, y: 0 };
    if (keysPressed["ArrowUp"]) newDir = { x: 0, y: -1 };
    else if (keysPressed["ArrowDown"]) newDir = { x: 0, y: 1 };
    else if (keysPressed["ArrowLeft"]) newDir = { x: -1, y: 0 };
    else if (keysPressed["ArrowRight"]) newDir = { x: 1, y: 0 };

    const tx = pacman.x + newDir.x;
    const ty = pacman.y + newDir.y;
    if (map[ty] && map[ty][tx] !== "#") {
      pacman.dir = newDir;
      pacman.x = tx;
      pacman.y = ty;
    }
    teleport(pacman);
  }

  function moveGhosts() {
    ghosts.forEach(g => {
      g.tick++;
      if (g.tick % ghostSpeed !== 0) return;

      const dirs = [
        { x: 1, y: 0 },
        { x: -1, y: 0 },
        { x: 0, y: 1 },
        { x: 0, y: -1 }
      ];
      const valid = dirs.filter(
        d => map[g.y + d.y] && map[g.y + d.y][g.x + d.x] !== "#"
      );

      const next = { x: g.x + g.dir.x, y: g.y + g.dir.y };
      if (map[next.y] && map[next.y][next.x] !== "#") {
        g.x = next.x;
        g.y = next.y;
      } else {
        const r = valid[Math.floor(Math.random() * valid.length)];
        if (r) {
          g.dir = r;
          g.x += r.x;
          g.y += r.y;
        }
      }
      teleport(g);
    });
  }

  function eatPellets() {
    pellets = pellets.filter(p => {
      if (p.x === pacman.x && p.y === pacman.y) {
        score += 10;
        eatSound.currentTime = 0;
        eatSound.play();
        return false;
      }
      return true;
    });
    scoreEl.textContent = score;
    if (score > highscore) {
      highscore = score;
      localStorage.setItem("pacmanHighscore", highscore);
      highscoreEl.textContent = highscore;
    }
    if (pellets.length === 0) {
      winSound.play();
      nextLevel();
    }
  }

  function checkCollision() {
    for (const g of ghosts) {
      if (g.x === pacman.x && g.y === pacman.y) {
        dieSound.play();
        gameOver(false);
      }
    }
  }

  function drawPacman() {
    ctx.beginPath();
    ctx.fillStyle = "yellow";
    ctx.arc(
      pacman.x * tileSize + tileSize / 2,
      pacman.y * tileSize + tileSize / 2,
      tileSize / 2,
      0.25 * Math.PI,
      1.75 * Math.PI
    );
    ctx.lineTo(
      pacman.x * tileSize + tileSize / 2,
      pacman.y * tileSize + tileSize / 2
    );
    ctx.fill();
  }

  function drawGhosts() {
    ghosts.forEach(g => {
      ctx.fillStyle = g.color;
      ctx.beginPath();
      ctx.arc(
        g.x * tileSize + tileSize / 2,
        g.y * tileSize + tileSize / 2,
        tileSize / 2,
        Math.PI,
        2 * Math.PI
      );
      ctx.fillRect(
        g.x * tileSize,
        g.y * tileSize + tileSize / 2,
        tileSize,
        tileSize / 2
      );
      ctx.fill();
    });
  }

  function drawGame() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawMap();
    drawPacman();
    drawGhosts();
  }

  function updateGame() {
    if (!gameRunning || paused) return;
    movePacman();
    moveGhosts();
    eatPellets();
    checkCollision();
    drawGame();
    requestAnimationFrame(updateGame);
  }

  function startGame() {
    overlay.style.display = "none";
    score = 0;
    scoreEl.textContent = score;
    levelNumber = 1;
    setupLevel();
    gameRunning = true;
    paused = false;
    bgMusic.play();
    updateGame();
  }

  function setupLevel() {
    createMap();
    createPacman();
    createGhosts();
    pacmanSpeed = Math.max(8 - Math.floor(levelNumber / 5), 4);
    ghostSpeed = Math.max(25 - levelNumber, 10);
  }

  function nextLevel() {
    if (levelNumber < maxLevels) {
      levelNumber++;
      setupLevel();
    } else {
      winSound.play();
      gameOver(true);
    }
  }

  function gameOver(win) {
    gameRunning = false;
    bgMusic.pause();
    overlay.style.display = "flex";
    overlay.querySelector("h1").innerText = win
      ? "üèÜ Voc√™ Zerou as 25 Fases!"
      : "üíÄ Game Over";
    overlay.querySelector("button").innerText = "üîÅ Jogar Novamente";
  }

  document.addEventListener("keydown", e => {
    if (!gameRunning) return;
    keysPressed[e.key] = true;
    if (e.key === "p") {
      paused = !paused;
      pauseOverlay.style.display = paused ? "flex" : "none";
    }
  });

  document.addEventListener("keyup", e => {
    keysPressed[e.key] = false;
  });

  startBtn.addEventListener("click", startGame);

  musicBtn.addEventListener("click", () => {
    if (bgMusic.paused) bgMusic.play();
    else bgMusic.pause();
  });

  fsBtn.addEventListener("click", () => {
    if (!document.fullscreenElement)
      document.documentElement.requestFullscreen();
    else document.exitFullscreen();
  });
</script>

</body>
</html>
